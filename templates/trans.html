<!DOCTYPE HTML>
<html>
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <title>Python-Translator</title>
</head>
<body>
    <br>
    <h1 align="center">Python-Translator by Iudin Artyom</h1>
    <br>

    <form action="" method="post">
        <p><select size="5" multiple name="lang">
            <option disabled>Chose language</option>
            <option selected value="en">English</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
        </select></p>
        <p style="padding:20px">
            <label style="padding:20px">Enter your message</label>
            <input name="text" type="text">
        </p>
        <input type="submit">
        <br>
        <h3>{{attention}}</h3>
        <h3>{{message}}</h3>
        </br>
    </form>
</body>
</html>
